name: sura
description: A new Flutter project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons:
  smooth_page_indicator: 
  flutter_native_splash:
  shared_preferences:  
  expandable:
  google_maps_flutter:
  flutter_google_places_sdk: ^0.3.2+2
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
    
  fonts: 
   - family: Montserrat
     fonts:
      - asset: assets\fonts\Montserrat-Regular.ttf
      - asset: assets\fonts\Montserrat-Bold.ttf
        weight: 700
      - asset: assets\fonts\Montserrat-Black.ttf
        weight: 900
      - asset: assets\fonts\Montserrat-SemiBold.ttf
      
      - asset: assets\fonts\Montserrat-Italic.ttf
        style: italic

  
  